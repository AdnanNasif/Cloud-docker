<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hourly Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .booking-container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .total {
      margin-top: 1em;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }
    button {
      margin-top: 1.5em;
      padding: 0.75em;
      width: 100%;
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #8b1a1a;
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h2>Book Your Slot</h2>
    <form id="bookingForm">
      <label for="date">Select Date:</label>
      <input type="date" id="date" required>

      <label for="time">Select Time:</label>
      <input type="time" id="time" required>

      <label for="hours">Number of Hours:</label>
      <input type="number" id="hours" min="1" required>

      <label for="machine">Bowling Machine:</label>
      <select id="machine">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <div class="total" id="totalPrice">Total Price: $0</div>

      <button type="submit">Confirm Booking</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const hoursInput = document.getElementById('hours');
    const machineSelect = document.getElementById('machine');
    const totalPriceDisplay = document.getElementById('totalPrice');

    function calculatePrice() {
      const hours = parseInt(hoursInput.value) || 0;
      const withMachine = machineSelect.value === 'yes';
      const pricePerHour = withMachine ? 45 : 35;
      const total = hours * pricePerHour;
      totalPriceDisplay.textContent = `Total Price: $${total}`;
    }

    hoursInput.addEventListener('input', calculatePrice);
    machineSelect.addEventListener('change', calculatePrice);

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Booking confirmed!');
    });
  </script>
</body>
</html>
